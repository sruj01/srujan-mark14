<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, maximum-scale=1, minimum-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Stock-profit/loss</title>
  </head>

  <body>
    <h1>Stock- Profit/Loss calculator</h1>
    <main>

        <label for="initial-price"> Buying Price(in Rupees) &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="number" id="initial-price" placeholder="initial buying price">  </label>

        <label for="stock-qty"> Stock Quantity &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input type="number" id="stock-quantity" placeholder="number of Stocks bought" value=""> </label>

        <label for="current-price">  Current Price(in Rupees) &nbsp&nbsp&nbsp <input type="number" id="current-price"  placeholder="current price of Stocks" value=""> </label>

        <button type="button" name="button" id="calculate-btn"> Calculate profit/loss </button>



        <div id="profit-output"> </div>
        <div id="loss-output">  </div>
        <div id="square-output"> </div>
        <div id="error-output">  </div>


    </main>
  </body>
  <script type="text/javascript" src="app.js"> </script>

  </html>
